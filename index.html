<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <!-- Bootstrap stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="css/styles.css">
        <title>Home</title>
    </head>
    <body>
        <h1 style="text-align: center;">Hello! Welcome to our chat application</h1>
        <form class="codehim-form" style="margin-top: 5em;">
            <div class="form-title">
               <div class="user-icon gr-bg">
                  <i class="fa fa-user"></i>
               </div>
               <h2><strong>Enter your credentials</strong></h2>
            </div>
            <label for="email"><i class="fa fa-envelope"></i><strong>Email:</strong></label>
            <input type="email" id="email" class="cm-input" placeholder="Enter your email adress">
            <label for="pass"><i class="fa fa-lock"></i><strong>Password:</strong></label>
            <input id="pass" type="password" class="cm-input" placeholder="Enter your password">
            <button type="submit" class="btn-login  gr-bg">Login</button>
         </form>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
